{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">لوحة تحكم المسؤول</h2>
<p class="text-muted">إدارة جداول قاعدة البيانات. التعديلات تطبق فوراً—استخدم بحذر.</p>
<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="text-muted small">تصفح وتعديل الجداول مباشرة.</div>
  <a class="btn btn-outline-primary btn-sm" href="{{ url_for('admin.table_view', table_name='user') }}">فتح قاعدة البيانات</a>
</div>

<div class="table-responsive">
  <table class="table table-sm align-middle">
    <thead>
      <tr>
        <th>الجدول</th>
        <th class="text-end">الصفوف</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for name, count in counts.items() %}
      <tr>
        <td class="text-monospace">{{ name }}</td>
        <td class="text-end">{{ count }}</td>
        <td class="text-end"><a class="btn btn-outline-primary btn-sm" href="{{ url_for('admin.table_view', table_name=name) }}">فتح</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

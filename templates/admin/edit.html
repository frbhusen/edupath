{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">{{ 'جديد' if is_new else 'تعديل' }} {{ table_name }}{% if row_id %} #{{ row_id }}{% endif %}</h2>
<form method="post" class="mb-3">
  <div class="mb-3">
    <label class="form-label">محتوى JSON</label>
    <textarea class="form-control" name="payload" rows="14" spellcheck="false">{{ payload }}</textarea>
    <div class="form-text">قدم كائن JSON بأزواج الحقل/القيمة. يتم تجاهل المفاتيح الأساسية عند التحديث.</div>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">حفظ</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.table_view', table_name=table_name) }}">إلغاء</a>
  </div>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <h2 class="h5 mb-0">تعديل سؤال</h2>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">نص السؤال</label>
        <textarea name="text" class="form-control" rows="3" required>{{ question.text }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">تلميح (اختياري)</label>
        <textarea name="hint" class="form-control" rows="2">{{ question.hint }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">صور السؤال (رابط لكل سطر)</label>
        <textarea name="question_images" class="form-control" rows="2" placeholder="https://...">{{ question.question_images|join('\n') if question.question_images }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">مستوى السؤال</label>
        <select class="form-select" name="difficulty">
          <option value="easy" {% if question.difficulty == 'easy' %}selected{% endif %}>سهل</option>
          <option value="medium" {% if question.difficulty == 'medium' or not question.difficulty %}selected{% endif %}>متوسط</option>
          <option value="hard" {% if question.difficulty == 'hard' %}selected{% endif %}>صعب</option>
        </select>
      </div>

      <div id="choices-container">
        {% for choice in question.choices %}
        <div class="choice-row border rounded p-3 mb-2">
          <div class="mb-2">
            <label class="form-label">الخيار {{ loop.index }}</label>
            <input type="text" name="choice_{{ loop.index0 }}" class="form-control" value="{{ choice.text }}" required>
          </div>
          <div class="mb-2">
            <label class="form-label">رابط صورة الخيار (اختياري)</label>
            <input type="text" name="choice_{{ loop.index0 }}_image" class="form-control" value="{{ choice.image_url or '' }}">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_correct_{{ loop.index0 }}" id="correct_{{ loop.index0 }}" {% if choice.is_correct %}checked{% endif %}>
            <label class="form-check-label" for="correct_{{ loop.index0 }}">إجابة صحيحة</label>
          </div>
        </div>
        {% endfor %}
      </div>

      <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addChoice()">إضافة خيار</button>
      <button type="submit" class="btn btn-cta">حفظ التعديلات</button>
    </form>
  </div>
</div>

<script>
let choiceIndex = {{ question.choices|length }};
function addChoice() {
  const container = document.getElementById('choices-container');
  const wrapper = document.createElement('div');
  wrapper.className = 'choice-row border rounded p-3 mb-2';
  wrapper.innerHTML = `
    <div class="mb-2">
      <label class="form-label">الخيار ${choiceIndex + 1}</label>
      <input type="text" name="choice_${choiceIndex}" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">رابط صورة الخيار (اختياري)</label>
      <input type="text" name="choice_${choiceIndex}_image" class="form-control">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="is_correct_${choiceIndex}" id="correct_${choiceIndex}">
      <label class="form-check-label" for="correct_${choiceIndex}">إجابة صحيحة</label>
    </div>
  `;
  container.appendChild(wrapper);
  choiceIndex++;
}
</script>
{% endblock %}

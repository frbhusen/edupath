{% extends 'base.html' %}
{% block content %}
<h2>تفعيل اختبار: {{ test.title }}</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.code.label }}
    {{ form.code(class="form-control") }}
  </div>
  <button type="submit" class="btn btn-primary">تفعيل</button>
</form>
{% endblock %}
